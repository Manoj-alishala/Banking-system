<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - One Digital Banking</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #222;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2rem;
      transition: box-shadow 0.3s ease-in-out;
    }

    .login-card:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
    }

    .login-title {
      color: #222;
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    .btn-primary {
      border-radius: 0.6rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 20px rgba(0, 86, 179, 0.5);
    }
    
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
    }
    #message.success {
      color: #28a745;
    }
    #message.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="login-card shadow">
    <h2 class="login-title">Welcome to One Digital Banking</h2>
    <form id="loginForm" novalidate>
      <div class="mb-4">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="text" id="customerId" class="form-control" placeholder="Enter your Customer ID" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Pin</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your Password" required />
      </div>
      <a href="index.html" class="btn btn-primary w-100">Log In</a>
    </form>
    <div id="message"></div>
    
  </div>

  <script>
    const validCustomerId = "123456789";
    const validPassword = "1234";

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const custId = document.getElementById('customerId').value.trim();
      const pass = document.getElementById('password').value;

      if (custId === validCustomerId && pass === validPassword) {
        message.textContent = "Login successful! Welcome to One Digital Banking.";
        message.className = "success";
        // Redirect to dashboard here
      } else {
        message.textContent = "Invalid Customer ID or Password. Please try again.";
        message.className = "error";
      }
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
